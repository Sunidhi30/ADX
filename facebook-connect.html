<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Facebook Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 30px;
      font-size: 16px;
      color: green;
    }
    .error {
      margin-top: 30px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Connect Your Facebook Page</h1>
  <p>Click below to start the Facebook Page connection flow.</p>
  <button onclick="connectFacebook()">Connect Facebook</button>

  <div id="output" class="response"></div>
  <div id="error" class="error"></div>

  <script>
    function connectFacebook() {
      // Open the Facebook login route in a new tab
      const loginUrl = "http://localhost:9000/api/facebook/login";
      window.open(loginUrl, "_blank");
    }

    // Optional: Polling example (if your backend redirects back with token/result)
    async function checkFollowers() {
      try {
        const response = await fetch("http://localhost:9000/api/facebook/followers");
        const data = await response.json();
        if (data.followers !== undefined) {
          document.getElementById("output").textContent = `ðŸŽ‰ Your page has ${data.followers} followers!`;
        } else {
          document.getElementById("error").textContent = "Could not get follower count.";
        }
      } catch (err) {
        document.getElementById("error").textContent = "Error contacting backend.";
      }
    }

    // Optional: Run this after some time to check follower count
    // setTimeout(checkFollowers, 5000);
  </script>
</body>
</html>
